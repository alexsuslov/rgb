[common]
lib_deps =
  ArduinoJson
  Adafruit NeoPixel



[env:nodemcu]
platform = espressif8266
board = nodemcu
framework = arduino
upload_speed = 921600
lib_deps = ${common.lib_deps}

[platformio]
src_dir=rgb
